<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	
	<title>Hortifrutigranjeiros - Alimentos saudáveis e frescos</title>
	<!-- css bootstrap !-->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		
	<!-- favicon -->
    <link href="imagens/favicon.ico" rel="icon" type="images/png" />
    
</head>

<!-- estilos css -->
<link href="css/estilos.css" rel="stylesheet" type="text/css" />

<body>

	<!-- navbar !-->
	<header th:replace="~{header :: header}"></header>

	<!-- main -->
	<main>
		
		<div class="container mt-100">

				<!-- formulário -->
				<form class="row g-2 mt-2 mb-2" method="POST">
					<div class="d-flex justify-content-between">
						<h2>Lista de Produtos</h2>
						<a class="btn btn-primary btn-sm" href="/cadastrar-produto" type="button">Incluir</a>
					</div>

						<table class="table table-hover">
							<thead>
								<tr>
									<th scope="col">Nome</th>
									<th scope="col">Unidade Medida</th>
									<th scope="col">Data Validade</th>
									<th scope="col">Categoria</th>
									<th scope="col">Armazenamento</th>
									<th scope="col">Fornecedor</th>
									<th scope="col">Preço Custo</th>
									<th scope="col">Preço Venda</th>
									<th scope="col">Quantidade</th>
<!--									<th scope="col">Qt min estoque</th>-->
<!--									<th scope="col">Qt max estoque</th>-->
									<th scope="col">Ações</th>
								</tr>
							</thead>

							<tbody>
								<tr th:each="produto : ${produtos}">
									<td><span th:text="${produto.nome}"></span></td>
									<td><span th:text="${produto.unidadeMedida}"></span></td>
									<td><span th:text="${produto.dataValidade}"></span></td>
									<td><span th:text="${produto.categoria}"></span></td>
									<td><span th:text="${produto.armazenamento}"></span></td>
									<td><span th:text="${produto.fornecedor}"></span></td>
									<td><span th:text="${produto.precoCusto}"></span></td>
									<td><span th:text="${produto.precoVenda}"></span></td>
									<td><span th:text="${produto.quantidade}"></span></td>
<!--									<td><span th:text="${produto.valorEstoqueMin}"></span></td>-->
<!--									<td><span th:text="${produto.valorEstoqueMax}"></span></td>-->
									<td><a class="btn btn-primary btn-sm"
											th:href="${(#mvc.url('PC#formAlterarProduto').arg(0, produto.idProduto).build())}">Editar</a>
										<a class="btn btn-danger btn-sm"
											th:href="${(#mvc.url('PC#excluirProduto').arg(0, produto.idProduto)).build()}"
											role="button">Excluir</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</form>
	</main>

		<footer th:replace="~{footer :: footer}"></footer>

	<!-- js bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
		
	<script>
		document.getElementById('produtoLink').classList.add('active');
	</script>
	
</body>

</html>
